  <h1 class="contact-us">Contact us</h1>
  <p class="contact-font">Have any questions?</p>
  <p class="contact-font">Ask us using the form below.</p>

  <form id="contact-form" action="#" method="post">
    <div class="contact-font">
      <label>Name:</label>
      <input class="form-input" type="text" name="name" placeholder="e.g John Smith">
    </div>
    <br>
    <div class="contact-font">
      <label>Email:</label>
      <input class="form-input" type="email" name="email" placeholder="e.g JohnSmith@gmail.com">
    </div>
    <br>
    <div class="contact-font">
      <label>Message:</label>
      <input class="form-input message-box" type="text" name="message" placeholder="e.g The food was amazing!!!" size="30">
    </div>
    <br>
    <button class="form-input btn" type="submit" name="button">Submit</button>
  </form>
